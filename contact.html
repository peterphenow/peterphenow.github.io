<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Beginning of nav bar -->
    <div class="top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <a class="nav-link" href="./index.html"><h5 class="text-white h4">About</h5></a>
          <a class="nav-link" href="./portfolio.html"><h5 class="text-white h4">Portfolio</h5></a>
          <a class="nav-link" href="./contact.html"><h5 class="text-white h4">Contact</h5></a>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-text mx-auto" id="header-PP">Peter Phenow</span>
      </nav>
    </div>
    <!-- End of nav bar -->

    <!-- Begin Contact section -->
    <main class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2>Contact</h2>
            <hr />
            <!-- Begin form -->
            <form>
              <div class="form-group">
                <label for="FormControlName">Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="FormControlName"
                  placeholder="First and last name"
                />
              </div>
              <div class="form-group">
                <label for="FormControlEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="FormControlEmail"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="FormControlTextarea1">Message</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-info">Submit</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Begin footer -->
    <footer class="footer bg-dark text-white-50">
      <div class="container text-center">
        <span>&copy; Copyright Peter Phenow</span>
      </div>
    </footer>

    <!-- Javascript CDNs - jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
